<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Product Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slideshow-container { position: relative; max-width: 100%; margin: auto; overflow: hidden; }
        .slide { display: none; width: 100%; }
        .slide img { width: 100%; height: 350px; object-fit: cover; }
        .products-section { padding: 40px 0; background: #f9f9f9; }
        .product-icon { width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .bottom-section { background: #222; color: #fff; padding: 20px 0; }
        .important-links a { color: #fff; margin-right: 15px; text-decoration: underline; }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">My Product Webpage</span>
        </div>
    </nav>

    <!-- Slideshow Section -->
    <div class="slideshow-container mt-3">
        <div class="slide fade">
            <img src="https://via.placeholder.com/800x350?text=Slide+1" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="https://via.placeholder.com/800x350?text=Slide+2" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="https://via.placeholder.com/800x350?text=Slide+3" alt="Slide 3">
        </div>
        <!-- Slideshow controls -->
        <a class="prev" onclick="plusSlides(-1)" style="position:absolute;top:50%;left:10px;font-size:2em;color:white;cursor:pointer;">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" style="position:absolute;top:50%;right:10px;font-size:2em;color:white;cursor:pointer;">&#10095;</a>
    </div>

    <!-- Products Section -->
    <section class="products-section text-center">
        <div class="container">
            <h2>Our Products</h2>
            <div class="row" id="products-row">
                <div class="col-6 col-sm-4 col-md-3 mb-4">
                    <img src="https://via.placeholder.com/100?text=Prod1" class="product-icon" alt="Product 1">
                    <div>Product 1</div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 mb-4">
                    <img src="https://via.placeholder.com/100?text=Prod2" class="product-icon" alt="Product 2">
                    <div>Product 2</div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 mb-4">
                    <img src="https://via.placeholder.com/100?text=Prod3" class="product-icon" alt="Product 3">
                    <div>Product 3</div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 mb-4">
                    <img src="https://via.placeholder.com/100?text=Prod4" class="product-icon" alt="Product 4">
                    <div>Product 4</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Section -->
    <footer class="bottom-section text-center">
        <div class="container">
            <div class="important-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="mt-2">
                &copy; 2025 My Product Webpage. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        setInterval(function() {
            plusSlides(1);
        }, 4000); // Change slide every 4 seconds
    </script>
</body>
</html>
